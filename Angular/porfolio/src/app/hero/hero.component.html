<!-- hero.component.html -->
<div class="hero">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let image of images; let isFirst = first" class="carousel-item" [class.active]="isFirst">
                <img [src]="image" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <div class="hero-text">
        <h1>Your Headline Here</h1>
        <p>Your tagline or summary statement here.</p>
    </div>
</div>

<!-- Below the hero section -->
<div class="cta">
    <h2>Interested in my work?</h2>
    <a href="/contact" class="btn btn-primary">Get in Touch</a>
    <a href="path-to-resume.pdf" download class="btn btn-secondary">Download Resume</a>
</div>
