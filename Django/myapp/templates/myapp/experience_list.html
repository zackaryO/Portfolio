{% extends 'myapp/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Experience List</title>
</head>
<body>
{% block body %}
<div class="container mt-4">
    <h2 class="mb-4">Experience List</h2>
    <a href="{% url 'myapp:experience_create' %}" class="btn btn-primary mb-3">Add Experience</a>

    {% for experience in experience_list %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ experience.job_title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ experience.company_name }}</h6>
            <a href="{% url 'myapp:experience_update' experience.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'myapp:experience_delete' experience.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>No experiences found.</p>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
