{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>
{% block body %}
<h1>Categories</h1>
<a href="{% url 'myapp:category_create' %}">Add New Category</a>
<ul>
    {% for category in categories %}
    <li>{{ category.name }}
        <a href="{% url 'myapp:category_update' category.id %}">Edit</a>
        <a href="{% url 'myapp:category_delete' category.id %}">Delete</a>
    </li>
    {% empty %}
    <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
