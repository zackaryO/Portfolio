{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Resumes</title>
</head>
<body>
{% block body %}
<div class="container">
    <h1 class="mt-4">Resumes</h1>
    <a href="{% url 'myapp:resume_create' %}" class="btn btn-primary mb-3">Add New Resume</a>
    {% for resume in resume_list %}
    <div class="card mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ resume.name }}</h5>
            <p class="card-text">{{ resume.summary }}</p>
            <a href="{% url 'myapp:resume_detail' resume.pk %}" class="btn btn-secondary">View Details</a>
            <a href="{% url 'myapp:resume_update' resume.pk %}" class="btn btn-success">Edit</a>
            <a href="{% url 'myapp:resume_delete' resume.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>No resumes available.</p>
    {% endfor %}
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
