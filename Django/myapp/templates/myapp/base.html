{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/portfolio/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="pt-5">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="{% url 'myapp:resume_list' %}" class="navbar-brand">Resumes</a>
    <div class="navbar-nav">
        <a href="{% url 'myapp:education_list' %}" class="nav-item nav-link link-warning mr-2">Education</a>
        <a href="{% url 'myapp:experience_list' %}" class="nav-item nav-link link-warning mr-2">Experience</a>
        <a href="{% url 'myapp:skill_list' %}" class="nav-item nav-link link-warning mr-2">Skills</a>
        <a href="{% url 'myapp:project_list' %}" class="nav-item nav-link link-warning mr-2">Projects</a>

    </div>
</nav>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
