{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
{% block body %}
<h2>Are you sure you want to delete "{{ object.school_name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'myapp:education_list' %}">Cancel</a>
{% endblock %}
</body>
</html>
